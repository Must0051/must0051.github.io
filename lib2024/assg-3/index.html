<!DOCTYPE html>
<html lang="en">
<head>
	<title>Assignment 3</title>

	<meta name="description" content="My Assignment 3">

</head>
<body>
	  <!-- header -->
	  <header>
	  	<h1>HTML Forms</h1>
	  </header>

  <div id="wrapper" class="wrapper">
	<section id="html-forms" class="main-section">
	  <form action="somepage.php" method="get">
		
		<div id="fn-container" class="form-elm">
            <label for="FirstName">First name:</label>	
		    <input type="text" name="FirstName" id="FirstName" placeholder="First name goes here">
		</div>
		
	    <div id="ln-container" class="form-elm">
		    <label for="LastName">Last Name:</label>
		    <input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name here">
		</div>

        <div id="email-container" class="form-elm">
		    <label for="email">Email:</label>
		    <input type="email" name="email" id="email" value="example@g.com" readonly>
		</div>
				
		<div id="pass-container" class="form-elm">
			<label for="pass">Password:</label>
			<input type="password" name="pass" id="pass" required>
		</div>

		<div id="sum-container" class="form-elm">
			<label for="summary">Introductory Text:</label>
			<textarea name="summary" id="summary" placeholder="Enter summary here">
			This is the value of text area
			</textarea>
		</div>
        
        <div id="st-container" class="form-elm">
			<label for="dte">Date of Birth:</label>
			<input type="date" name="dte" id="dte"><br>

            <label for="phone">Moblie Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="613-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
	    </div> 
        
        <div id="radio-container" class="form-elm">
			<p>Gender:</p>
			<label for="women">
			<input type="radio" name="gender" id="women" value="women" checked>
			Women
			</label>
			<label>
			<input type="radio" name="gender" id="men" value="men">
			Men
			</label>	
            <label>
			<input type="radio" name="gender" id="other" value="other">
	        Other
			</label>
		</div>

	    <div id="addr-container" class="form-elm">
             <label for="address">Address:</label>
             <input type="text" id="address" placeholder="Enter address here">                        
        </div>

        <div id="city-container" class="form-elm">
        	<label for="city">City:</label>
        	<input type="text" id="city" placeholder="Enter city here">
        </div>

        <div id="province-drop-container" class="form-elm">
			<label for="province">Province:</label>
			<select name="province" id="province">
				<option value="ontario">Ontario</option>
				<option value="toronto">Toronto</option>
                <option value="california">California</option>
                <option value="arkansas">Arkansas</option>
                <option value="dalama">Dalama</option>
                <option value="halland">Halland</option>
           </select>
       </div>  
       <div id="country-drop-container" class="form-elm">     
       <label for="country">Country:</label>
       <select name="country" id="country">
       	   <option value="canada">Canada</option>
       	   <option value="united states">United States</option>
       	   <option value="sweden">Sweden</option>
       </select>
       </div>
       <div id="zip-container" class="form-elm">
             <label for="zip">Postal Code:</label>
             <input type="text" id="zip" placeholder="Enter postal code here">
        </div>	

        <div id="hobbies-container" class="form-elm">
					<h3>Hobbies/Interests:</h3>
					<label for="reading">Reading</label>   
					<input type="checkbox" name="hobbies" id="reading" value="reading"> <br>

					<label for="execrise">Execrise</label>
					<input type="checkbox" name="hobbies" id="execrise" value="execrise"> <br>

					<label for="cooking">Cooking</label>
					<input type="checkbox" name="hobbies" id="cooking" value="cooking"> <br>
       	           
       	            <label for="painting">Painting</label>
       	            <input type="checkbox" name="hobbies" id="painting" value="painting"> <br>

       	            <label for="traveling">Traveling</label>
       	            <input type="checkbox" name="hobbies" id="traveling" value="traveling" checked> <br>
         </div>            
         <div id="website-container" class="form-elm">
         	   <h3>Website</h3>
         	   <label for="ur">Enter a URL:</label>
         	   <input type="url" name="ur" id="ur" ><br>
         </div>
        
         <button type="submit">Submit</button>
         <button type="reset">Reset</button> 
       </form>
     </section>
    </div>	
</body>
</html>
